<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - explore my experience</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
        }
    </style>
</head>
<body class = "bg-gray-100 text-gray-900">
    <header class = "bg-blue-600 text-white py-6">
        <div class = "mx-auto px-6 flex justify-between items-center">
            <img src = "assets/tool.png" alt = "welcome image" class = "w-10 h-auto">
            <h1 class = "text-3xl font-bold">My Projects</h1>
            <nav>
                <u1 class = "flex-space-x-6">
                    <li><a href = "index.html" class="hover:text-gray-300">Home</a></li>
                </u1>
            </nav>
        </div>
    </header>
    <main class = "container flex w-full px-6 py-12">
        <aside class = "w-1/4 bg-gray-200 p-4 rounded-lg shadow-md">
            <h2 class = "text-xl font-bold mb-4">Project selection</h2>
            <u1 id = "project-list" class = "space-y-2">
                <li><button class = "w-full text-left p-2 bg-white rounded-md shadow hover:bg-gray-300" onclick="loadProject(0)">Beast Hunter Video Game</button></li>
                <li><button class = "w-full text-left p-2 bg-white rounded-md shadow hover:bg-gray-300" onclick="loadProject(1)">Smart Glasware Storage System</button></li>
                <li><button class = "w-full text-left p-2 bg-white rounded-md shadow hover:bg-gray-300" onclick="loadProject(2)">Pacman FPGA Recreation</button></li>
                <li><button class = "w-full text-left p-2 bg-white rounded-md shadow hover:bg-gray-300" onclick="loadProject(3)">Autonomous Adruino Battlebot</button></li>
                <li><button class = "w-full text-left p-2 bg-white rounded-md shadow hover:bg-gray-300" onclick="loadProject(4)">GIS Mapping Software</button></li>
            </u1>
        </aside>
        <section class="w-3/4 bg-white p-6 ml-6 rounded-lg shadow-md">
            <h2 id="project-title" class="text-3xl font-semibold mb-4">Select a Project</h2>
                    
            <p id="project-description" class="text-lg leading-relaxed">Click on a project to see details.</p>

            <div id="project-images" class="mb-4"></div>
        
            <div id="project-videos" class="mt-4"></div>
        
            <div id="project-links" class="mt-4"></div>
        
            <h3 id="skills-heading" class="text-xl font-bold mt-6"></h3>
            <p id="skills-description" class="text-lg leading-relaxed"></p>
        </section>
    </main>
    <footer class = "bg-blue-600 text-white py-4 px-4">
        <p class = "font-semibold text-center py-2">This website was created and designed by Gilberto Tumangday</p>
        <div class = "flex justify-between items-center container mx-auto px-6">
            <div class = "flex items-center space-x-2">
                <img src = "assets/gmail.png" alt = "gmail logo" class = "w-5 h-auto">
                <a href = "mailto:gilbertotumangday@gmail.com" class = "underline">gilbertotumangday@gmail.com</a>
            </div>
            <div class = "flex items-center space-x-2 absolute left-1/2 transform -translate-x-1/2">
                <img src = "assets/linkedin.webp" alt = "gmail logo" class = "w-5 h-auto">
                <a href = "https://linkedin.com/in/gilbertotumangday" class = "underline">LinkedIn</a>
            </div>
            <div class = "flex items-center space-x-2">
                <img src = "assets/github.png" alt = "gmail logo" class = "w-5 h-auto">
                <a href = "https://github.com/gilbertotumangday1" class = "underline">GitHub</a>
            </div>
